---
display_name: Suspicious DNS Query
type: scenario
description: >
  A DNS query to an unexpected domain can be an indicator of abnormal activity
  on a host. If a domain has been marked as malicious, an investigator may be
  tasked with determining what caused the DNS query (or response) and if it
  indicates the host has been compromised.
id: S1003
dfiq_version: 1.0.0
tags:
 - Network
 - Malware
 - Triage
