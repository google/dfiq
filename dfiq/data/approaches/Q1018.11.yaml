---
name: Use Crowdstrike event search to link source processes to DNS queries
type: approach
uuid: 328643fb-f314-41f4-a185-32e821968742
internal: false
id: Q1018.11
dfiq_version: 1.1.0
parent_id: Q1018
tags:
  - CrowdStrike
  - DNS
description:
  details: >
    CrowdStrike records the source process ID (ContextProcessId) for DNSRequest
    event.

    Crowdstrike is a detection platform, not a logging platform, so not all DNS
    requests are logged. Content Filter needs to be enabled to capture DNS
    request queries.
  references:
    - https://www.crowdstrike.com/blog/hunt-threat-activity-falcon-host-endpoint-protection/bulk-domain-search-results/
view:
  data:
    - type: CrowdStrike
      value: DnsRequest
  notes:
    covered:
      - Mac, Linux, and Windows hosts with a CrowdStrike Falcon agent
    not_covered:
      - Hosts with the Falcon agent, but where the Content Filter is not enabled
  processors:
    - name: Splunk
      analysis:
        - name: Splunk-Query
          steps:
            - description:
                Query joining DNS Request events and executions gives the source
                for each DNS query
              type: splunk-query
              value:
                ComputerName="{hostname}" event_simpleName=ProcessRollup* |
                rename TargetProcessId_decimal as ContextProcessId_decimal |
                join ContextProcessId_decimal [search ComputerName="{hostname}"
                event_simpleName=DnsRequest | fields ContextProcessId_decimal,
                DomainName] | table _time, DomainName, ImageFileName
